<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" th:src="@{js/calendar.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{style/style.css}"/>
  <style type="text/css">
    
  	table{
  	  margin:auto;
  	  margin-top:0;
  	  border-collapse:collapse;
  	  width: 90%;
  	}
  	
  	th,td{
  	  border:solid 1px #000000;
  	}
  	
  	th{
  	  padding:6px 1px;
  	}
  	
  	td{
  	  padding:8px 1px;
  	}
  	
  	td div{
  	  text-align: center;
  	}
  	
  	.date{
  	  width: 50px;
  	  text-align:center;
  	}
  	
  	#content div.button{
  	  text-align:center;
  	  padding-top:15px;
  	}
  	
  	#content p{
  	  margin: 20px 0;
  	  text-indent: 2em;
  	  line-height: 1.5em;
  	  text-align: center;
  	}
  </style>
  <title>会员中心</title>
</head>
<body>
<div id="container">
  <div id="header">
    <ul>
    <li><a href="#">帮助</a></li>
  </ul>
  </div>
  <div id="menu">
    <ul>
      <li><a th:href="@{index.html}">首页</a></li>
      <li><a th:href="@{roomPrice.html}">设施与价格</a></li>
      <li><a th:href="@{memberCenter.html}">会员中心</a></li>
    </ul>
  </div>
  <div id="content" style="width:98%;position:relative">
    <div class="submenu">
      <ul>
        <li><a th:href="@{memberCenter.html}">客房预订</a></li>
        <li><a th:href="@{historySubscription.html}">历史订单</a></li>
        <li><a th:href="@{/editMember}">修改信息</a></li>
        <li><a th:href="@{/editPassword}">修改密码</a></li>
        <li><a th:href="@{/exit_page}">退出系统</a></li>
      </ul>
    </div>
    <div class="subcontent">
      <p>
        下面是尚未确认的预定信息，您可以增加、修改或删除订单信息。
      </p>
      <table align="center">
        <colgroup>
          <col class="datetime" />
          <col class="no" />
          <col />
          <col />
          <col />
          <col />
        </colgroup>
        <thead>
          <tr>
            <th>创建时间</th>
            <th>订单号</th>
            <th>联系人</th>
            <th>联系电话</th>
            <th>电子邮件</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="sub:${subs}">
            <td th:text="${#dates.format(sub.getCretime(), 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${sub.getSno()}"></td>
            <td th:text="${sub.getLinkman()}"></td>
            <td th:text="${sub.getPhone()}"></td>
            <td th:text="${sub.getEmail()}"></td>
            <td>
              <div>
                <a th:href="@{/deletesub/{sno}(sno=${sub.getSno()})}" onclick="return confirm('真的要删除该订单及其明细信息吗？')">删除</a>
                <a th:href="@{/editSubscription/{id}(id=${sub.getSno()})}">联系人信息</a>
                <a th:href="@{subscriptionDetail.html}">客房信息</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="button">
        <input type="button" value="新建订单" onclick="location='newSubscription.html'"/>
      </div>
    </div>
  </div>
  <hr />
  <div id="footer">
    <p>本系统做为Java Web教学设计使用。未经允许，不得做为它用，版权所有Allan<br />联系方式：javamedia@live.cn</p>
  </div>
</div>
</body>
</html>
